<form>
  <legend>This is lazy loaded!</legend>
  <div class="form-group">
    <label for="name">Input : </label>
    <input id="name" name="name" class="form-control" [(ngModel)]="name" type="text"/>
  </div>

  <div class="form-group">
    <label>Output : </label>
    <p *ngIf="name">Hello lazy {{name}}!</p>
  </div>
</form>
